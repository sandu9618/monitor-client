<ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis'[primaryYAxis]='primaryYAxis' [title]='title'>

    <e-series [dataSource]='chartData' type='Line' xName='x' yName='y' name='Sales'></e-series>

</ejs-chart>`

<div *ngFor="let item of items">

</div>
